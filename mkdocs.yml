# https://squidfunk.github.io/mkdocs-material
# $ pip install "mkdocs-material[imaging]"
# $ mkdocs serve

site_name: PaperMemory
site_url: https://vict0rs.ch/PaperMemory
repo_url: https://github.com/vict0rsch/PaperMemory

theme:
  name: material
  palette:
    scheme: slate
    primary: custom
    accent: deep orange
  font:
    text: Yantramanav
    code: Fira Code
  icon:
    logo: tabler/bolt
  favicon: assets/favicon-192x192.png
  custom_dir: docs/overrides
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - navigation.footer
    - content.tooltips
    - content.tabs.link
# extra_css:
#   - stylesheets/extra.css
plugins:
  - search
  - social
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vict0rsch/PaperMemory
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/vict0rsch
markdown_extensions:
  - admonition
  - pymdownx.keys
  - pymdownx.smartsymbols
  - abbr
  - attr_list
  - pymdownx.snippets
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - docs/overrides/.icons
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Features: features.md
  - Configuration: configuration.md
  - FAQ: faq.md
  - About: about.md
